    <script>
      function editEmail(element) {
        // Create an input element
        var input = document.createElement('input');

    
        // Assign the current value of the parameter to the input element
        input.value = element.innerText.trim();
    
        // Set input styling
        input.style.width = '280px';
        input.style.border = '1px solid #ccc'; // Add border to indicate input field
    
        // Replace the content of the parameter element with the input element
        element.innerHTML = '';
        element.appendChild(input);

        // Define event when the user finishes editing
        input.addEventListener('blur', function(e) {
            // Update value
            if (!isValidEmail(input.value.trim())) {
                // Display error message if value is below 0
        
                alert("Error value: input is not syntax for email");
            } else {
              alert("Changes saved successfully!")
                // If value is valid, update the parameter element
                element.innerText = input.value.trim();
            }
        });
    
        // Focus on the input field when editing starts
        input.focus();
    }

    function editId(element) {
      // Create an input element
      var input = document.createElement('input');

      input.setAttribute("type", "number");
      // Assign the current value of the parameter to the input element
      input.value = element.innerText.trim();
  
      // Set input styling

      // Define event when the user finishes editing

              element.innerText = input.value.trim();
          }
      });
  
      // Focus on the input field when editing starts
      input.focus();
  }

}

function editName(element) {
  // Create an input element
  var input = document.createElement('input');

  input.value = element.innerText.trim();

}

function editRole(element) {
  // Create an input element
  var input = document.createElement('input');
  input.setAttribute("type","number");
  // Assign the current value of the parameter to the input element
  input.value = element.innerText.trim();

  // Set input styling
  input.style.width = '200px';
  input.style.border = '1px solid #ccc'; // Add border to indicate input field

  // Replace the content of the parameter element with the input element
  element.innerHTML = '';
  element.appendChild(input);

  // Define event when the user finishes editing
  input.addEventListener('blur', function(e) {
      // Update value
      if (parseInt(input.value.trim()) < 0 && parseInt(input.value.trim()) >3) {
          // Display error message if value is below 0
  
          alert("Error value: input is not syntax for user name");
      } else {
        alert("Changes saved successfully!")
          // If value is valid, update the parameter element
          element.innerText = input.value.trim();
      }
  });

  // Focus on the input field when editing starts
  input.focus();
}
    function isValidFullName(fullname) {
      const nameWords = fullname.split(" ");
      for (let word of nameWords) {
        if (!/^[A-Z]/.test(word)) {
          return false;
        }
      }
      return true;
    }
  
    function isValidUserID(userID) {
      return /^\d{8}$/.test(userID); // quy dinh user id bao nhieu so
    }
  
    function isValidPhoneNumber(phoneNumber) {
      return /^(0\d{9,10})$/.test(phoneNumber);
    }
  
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  
    function isValidUsername(username) {
      return (
        username.length >= 6 && /\d/.test(username) && /[a-zA-Z]/.test(username)
      );
    }
  
    function isValidPassword(password) {
      return (
        password.length >= 6 && /\d/.test(password) && /[a-zA-Z]/.test(password)
      );
    }
