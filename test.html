<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Itinerary</title>

</head>

<body>

    <button id="btnAdd" class="btn_bar">Add</button>

    <dialog id="dialog_add">
        <div class="wrapper">
            <form>
                <div class="field_add_station">
                    <label class="label_station">ID Plane:</label>
                    <input required class="input" type="text" placeholder="Enter Plane ID">
                    <label class="label_station">Plane Name:</label>
                    <input required id='duration_dialog' class="input_station" type="text" placeholder="Enter Plane Name">
                    <label class="label_station">ID Manufacture:</label>
                    <input required id='note_dialog' class="input_station" type="text" placeholder="Enter ID Manufacture">
                    <button id="confirmAdd" class="btn_station">Add</button>
                    <button class="btn_station" onclick="CloseDialog()">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="/asses/js/staff_plan.js"></script>

</body>

</html>
